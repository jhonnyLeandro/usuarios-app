<h2>{{title}}<h2>
<div>
    <h2> ngFor table example</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <td scope="col">
                    name
                </td>
                <td scope="col">
                    lastname
                </td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.name }}</td>
                <td>{{ user.lastname }}</td>
            </tr>
        </tbody>
    </table>
</div>
